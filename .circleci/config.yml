# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs

jobs:
  build:
    docker:
      - image: cimg/ruby:3.2.2 # Substitua pela versão do Ruby que você está usando
    steps:
      - checkout
      - run: bundle install

      - run:
          name: Install dependencies
          command: gem install bundler && bundle install

      - run:
          name: Start PostgreSQL service
          command: sudo service postgresql start

      - run:
          name: Check PostgreSQL status
          command: systemctl status postgresql

      - run:
          name: Create PostgreSQL user
          command: sudo -u postgres createuser runner -s

      - run:
          name: Set up database
          command: sleep 5 && bundle exec rake db:create RAILS_ENV=test && bundle exec rake db:migrate RAILS_ENV=test

      - run:
          name: Clear coverage data
          command: rm -rf coverage

      - run:
          name: Run tests
          command: bundle exec rspec

      - store_artifacts:
          path: coverage

